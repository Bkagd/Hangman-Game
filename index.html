<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link css -->
    <link rel="stylesheet" href="assets\css\style.css">
    
    
    <title>Hangman Game</title>
</head>
<body>
    <div class="wrapper">
    <header><h1>Baseball Hangman</h1></header>
    
    <div class="container">
        <h3>I have chosen a team at random! Can you guess which one?</h3>
        <div class="underscore">Press a key to start guessing!!</div>
        <div class="rightGuess">Right Guesses<hr></div>
        <div class="wrongGuess">Wrong Guesses<hr></div>
        <div class="win">Wins<hr></div>
        <div class="button"><button>Reset!</button></div>
    </div>
    
    <!-- Link JavaScript -->
    <script src="assets\javascript\game.js"></script>
    </div>

    <!-- Link JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</body>
</html>
